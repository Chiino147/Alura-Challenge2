<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El ahorcado</title>
    <link rel="shortcut icon" href="./Img/palanca-de-mando.png" type="image/x-icon">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
</head>

<body id="body">
    <header>
        <div>
            <img id="logo " src="./Img/Vector.png" alt="">

        </div>
        <div id="titulo">
            <H1>ALURA CHALLENGE 2</H1>

        </div>

    </header>
    <main>

        <div id="menu">
            <button id="btnGame">Jugar!</button>
            <button id="btnAdd">Agregar palabras</button>

        </div>
        <div id="game" class="ocultar">
            <div id="ahorcado">

                <div id="muñeco">
                    <div id="imagenes">
                        <img id="mostrarMuñeco" src="./Img/ahorcado/base0.png" alt="">
                    </div>

                    <div id="mensaje">

                    </div>



                </div>
                <div id="palabras">



                </div>
                <input autofocus type="text" name="" id="eventoTeclado" placeholder="Ingrese aca las letras">
                <div id="equivocadas">

                </div>
                <div id="botones">
                    <button id="btnNewGame">Nuevo Juego</button>
                    <button id="btnCancelGame">Desistir</button>
                </div>
            </div>
        </div>
        <div id="agregarPalabra" class="ocultar">
            <div>
                <label id="new" for="new">Ingrese la nueva palabra</label>
                <input type="text" name="new" id="nuevaPalabra">

            </div>
            <button id="btnAgregarPalabra">Agregar</button>
        </div>
        <div id="virtual-keyboard">

            <div class="keyboard-row">
                <a href="#" class="botonVirtual" id="Q" onclick="celular(id)">Q</a>
                <a href="#" class="botonVirtual" id="W" onclick="celular(id)">W</a>
                <a href="#" class="botonVirtual" id="E" onclick="celular(id)">E</a>
                <a href="#" class="botonVirtual" id="R" onclick="celular(id)">R</a>
                <a href="#" class="botonVirtual" id="T" onclick="celular(id)">T</a>
                <a href="#" class="botonVirtual" id="Y" onclick="celular(id)">Y</a>
                <a href="#" class="botonVirtual" id="U" onclick="celular(id)">U</a>
                <a href="#" class="botonVirtual" id="I" onclick="celular(id)">I</a>
                <a href="#" class="botonVirtual" id="O" onclick="celular(id)">O</a>
                <a href="#" class="botonVirtual" id="P" onclick="celular(id)">P</a>
            </div>
            <div class="keyboard-row">
                <a href="#" class="botonVirtual" id="A" onclick="celular(id)">A</a>
                <a href="#" class="botonVirtual" id="S" onclick="celular(id)">S</a>
                <a href="#" class="botonVirtual" id="D" onclick="celular(id)">D</a>
                <a href="#" class="botonVirtual" id="F" onclick="celular(id)">F</a>
                <a href="#" class="botonVirtual" id="G" onclick="celular(id)">G</a>
                <a href="#" class="botonVirtual" id="H" onclick="celular(id)">H</a>
                <a href="#" class="botonVirtual" id="J" onclick="celular(id)">J</a>
                <a href="#" class="botonVirtual" id="K" onclick="celular(id)">K</a>
                <a href="#" class="botonVirtual" id="L" onclick="celular(id)">L</a>
                <a href="#" class="botonVirtual" id="Ñ" onclick="celular(id)">Ñ</a>
            </div>
            <div class="keyboard-row">
                <a href="#" class="botonVirtual" id="Z" onclick="celular(id)">Z</a>
                <a href="#" class="botonVirtual" id="X" onclick="celular(id)">X</a>
                <a href="#" class="botonVirtual" id="C" onclick="celular(id)">C</a>
                <a href="#" class="botonVirtual" id="V" onclick="celular(id)">V</a>
                <a href="#" class="botonVirtual" id="B" onclick="celular(id)">B</a>
                <a href="#" class="botonVirtual" id="N" onclick="celular(id)">N</a>
                <a href="#" class="botonVirtual" id="M" onclick="celular(id)">M</a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>


        <script>
            $(document).ready(function() {
                $("#virtual-keyboard a").on('click', function() {
                    if ($(this).attr('data') == 'DEL') {
                        board_text = $('textarea.board').text();
                        board_text = board_text.substring(0, board_text.length - 1);
                        $('textarea.board').text(board_text);
                    } else {
                        $('textarea.board').text($('textarea.board').text() + $(this).attr('data'));
                    }
                });
            });
        </script>

        <script src="./Js/elegirPalabra.js "></script>
        <script src="https://kit.fontawesome.com/f6f899d5f4.js" crossorigin="anonymous"></script>

    </main>
    <footer>
        <a class="footerImg" target="_blank" href="https://www.linkedin.com/in/martin-fernandez-1b1965220/"><i  class="fa-brands fa-linkedin"></i></a>

    </footer>
</body>

</html>
